# Nginx configuration for feed.seedprotocol.io
# 
# Installation steps:
# 1. Install certbot: sudo apt-get install certbot python3-certbot-nginx
# 2. Place this file in /etc/nginx/sites-available/feed.seedprotocol.io
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/feed.seedprotocol.io /etc/nginx/sites-enabled/
# 4. Update the root path to match your actual deployment directory
# 5. Test config: sudo nginx -t
# 6. Obtain certificate: sudo certbot --nginx -d feed.seedprotocol.io
# 7. Reload nginx: sudo systemctl reload nginx

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name feed.seedprotocol.io;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name feed.seedprotocol.io;

    # SSL Certificate configuration (managed by certbot)
    # Certbot will automatically update these paths when you run:
    # sudo certbot --nginx -d feed.seedprotocol.io
    ssl_certificate /etc/letsencrypt/live/feed.seedprotocol.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/feed.seedprotocol.io/privkey.pem;
    
    # Include recommended SSL configuration
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for static files
    # Update this path to match your actual deployment directory
    root /path/to/seed-protocol-feed/dist/client;
    index index.html;

    # Logging
    access_log /var/log/nginx/feed.seedprotocol.io.access.log;
    error_log /var/log/nginx/feed.seedprotocol.io.error.log;

    # Serve static files, fallback to Express for API routes
    location / {
        try_files $uri $uri/ @express;
    }

    # Proxy API routes to Express server
    location @express {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @express;
    }
}
